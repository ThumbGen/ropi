<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RoPiRemote</title>

      
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap-toggle.min.css" rel="stylesheet" />
    <link href="css/bootstrap-dialog.min.css" rel="stylesheet" />
    
    <link href="css/styles.css" rel="stylesheet">

    <script src="js/vendor/jquery-2.1.4.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/nipplejs.min.js"></script>
    <script src="js/vendor/socket.io.js"></script>
    <script src="js/vendor/fabric.min.js"></script>
    <script src="js/vendor/bootstrap-toggle.min.js"></script>
    <script src="js/vendor/js.cookie.js"></script>
    <script src="js/vendor/bootstrap-dialog.min.js"></script>
    <script src="js/vendor/tween-min.js"></script>
    <script src="js/vendor/steelseries-min.js"></script>
</head>
<body>
    <!--audio id="beep" src="beep.wav" autostart="false"></audio-->
    <div id="wrap">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container-fluid dark">
                <div class="navbar-left navBarPadding">
                    <a id="badge" class="label label-primary" href="#">Offline</a>
                    <input id="connectButton" type="checkbox" data-toggle="toggle" data-onstyle="success" data-on="On" data-off="Off">
                    <input id="cameraButton" type="checkbox" data-toggle="toggle" data-on="Cam On" data-off="Cam Off" data-onstyle="primary">
                    <div class="btn-group">
                        <button id="controlsButtonOptions" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class='glyphicon glyphicon-screenshot'></i> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="controlsSteppedJoystick">Stepped Joystick</a></li>
                            <li><a href="#" id="controlsJoystick">Follow-Me Joystick</a></li>
                        </ul>
                    </div>
                    <button id="settingsButton" type="button" class="btn btn-primary" style="position: absolute; right: 12px; top: 8px">
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>
                </div>
            </div>
        </nav>

        <div id="main" class="center-container">

            <canvas id="dashboard"></canvas>
            <canvas id="gLeft"></canvas>
            <canvas id="gRight"></canvas>
            <canvas id="gClock"></canvas>
            <canvas id="gMini"></canvas>
            <canvas id="gMiniLeft"></canvas>
            <canvas id="gMiniRight"></canvas>

            <img id="camera" class="cameraImage" alt=""/>

            <div id="jLeft"></div>

            <div id="jRight"></div>
        </div>
    </div>
    
    <div class="footerButtons">
        <div>
            <button id="brakeButton" type="button" class="btn btn-success speedButton">
                <span class="glyphicon glyphicon-minus"></span>
            </button>
            <button id="accButton" type="button" class="btn btn-success speedButton">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>
    </div>
    <script src="js/application.min.js"></script>
</body>
</html>
