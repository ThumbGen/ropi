<div id="settingsContent">
    <div class="input-group">
        <span class="input-group-addon">Robot IP or Host</span>
        <input id="robotIP" type="text" style="width: 100%" placeholder="enter robot IP" class="form-control">
    </div>
    <hr />

    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button id="shutdownButton" type="button" class="btn btn-danger">Shutdown Robot</button>
        </div>
        <div class="btn-group" role="group">
            <button id="rebootButton" type="button" class="btn btn-warning">Reboot Robot</button>
        </div>
        <div class="btn-group" role="group">
            <button id="stopButton" type="button" class="btn btn-danger">Stop Server</button>
        </div>
    </div>

</div>
