<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RoPiRemote</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/bootstrap-toggle.min.css" rel="stylesheet" />
    <link href="css/nouislider.min.css" rel="stylesheet" />
    <link href="css/bootstrap-dialog.min.css" rel="stylesheet" />

    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/nipplejs.min.js"></script>
    <script src="scripts/socket.io.js"></script>
    <script src="scripts/fabric.min.js"></script>
    <script src="scripts/bootstrap-toggle.min.js"></script>
    <script src="scripts/wNumb.js"></script>
    <script src="scripts/nouislider.min.js"></script>
    <script src="scripts/js.cookie.js"></script>
    <script src="scripts/bootstrap-dialog.min.js"></script>


    <!--<script src="https://cdn.rawgit.com/clipchamp/jquery-clipchamp-mjpeg-player-plugin/126a8cb1ffdbb2c7d90231e7dd8f9186707212fb/src/jquery.clipchamp.mjpeg.player.js"></script>-->

    <!--<source src="http://raspberrypi:8080/stream/video.mjpeg">-->

</head>
<body>
    <audio id="beep" src="beep.wav" autostart="false"></audio>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-static-top test1">
        <div class="container-fluid dark">
            <div class="navbar-left navBarPadding">
                <a class="label label-primary" href="#">RoPi Remote</a>
                <input id="connectButton" type="checkbox" data-toggle="toggle" data-onstyle="success" data-on="Robot On" data-off="Robot Off">
                <input id="cameraButton" type="checkbox" data-toggle="toggle" data-on="Camera On" data-off="Camera Off" data-onstyle="primary">
                <input id="controlsButton" type="checkbox" data-toggle="toggle" data-on="&lt;i class='glyphicon glyphicon-eye-open'>" data-onstyle="primary"
                       data-off="&lt;i class='glyphicon glyphicon-eye-close'>" />
                <button id="settingsButton" type="button" class="btn btn-primary" style="position: absolute; right: 12px; top: 8px">
                    <span class="glyphicon glyphicon-cog"></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- content-->
    <div id="main" class="contentFill">
        <img id="camera" class="contentFill" />
        <!--<video width="360" height="420" poster="http://raspberrypi:8080/stream/video.mjpeg" autoplay>
            <source src="http://raspberrypi:8080/stream/video.mjpeg" type="multipart/x-mixed-replace; boundary=--boundary"/>
        </video>-->
        <!--the parking control-->
        <canvas id="parkingControl"></canvas>

    </div>

    <!-- sticky footer-->
    <footer class="navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row" id="joysticksContainer">
                <!--<div class="col-xs-1 footerElement"></div>-->
                <div class="col-xs-4 footerElement">
                    <div id="jLeft"></div>
                </div>
                <div id="centerPanel" class="col-xs-4 footerElement">
                    <!--<div id="jRight"></div>-->
                    <table style="margin: 0 auto">
                        <tr>
                            <td></td>
                            <td>
                                <button id="tiltUpButton" type="button" class="btn btn-primary cameraButton">
                                    <span class="glyphicon glyphicon-triangle-top"></span>
                                </button>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <button id="panLeftButton" type="button" class="btn btn-primary cameraButton">
                                    <span class="glyphicon glyphicon-triangle-left"></span>
                                </button>
                            </td>
                            <td>
                                <button id="centerButton" type="button" class="btn btn-primary cameraButton">
                                    <span class="glyphicon glyphicon-record"></span>
                                </button>
                            </td>
                            <td>
                                <button id="panRightButton" type="button" class="btn btn-primary cameraButton">
                                    <span class="glyphicon glyphicon-triangle-right"></span>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button id="tiltDownButton" type="button" class="btn btn-primary cameraButton">
                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                </button>
                            </td>
                            <td></td>
                        </tr>
                    </table>
                </div>
                <div class="col-xs-4 footerElement">
                    <div id="speedSlider" class="sliders speedSlider"></div>
                </div>
                <!--<div class="col-xs-1 footerElement"></div>-->
            </div>

        </div>
    </footer>

    <script src="app/settings.js"></script>
    <script src="app/controls.js"></script>
    <script src="app/parking.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
